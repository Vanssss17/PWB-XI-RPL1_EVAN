<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Sign Up</title>
</head>   
<body style="background-color:cornflowerblue;">
    <h1>Buat Account Baru</h1>
    <h3>Sign Up Form</h3>


    <form action="welcome.html" method="post">


    <label for="fname">First name :</label><br><br>
    <input type="text" id="fname" name="first_name" required><br><br>

    <label for="lname">Last name :</label><br><br>
    <input type="text" id="lname" name="last_name" required><br>


    <p>Gender</p>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>


    <label for="nationality">Nationality</label><br><br>
        <select id="nationality" name="nationality" required>
            <option value="Indonesia">Indonesia</option>
            <option value="Amerika">Amerika</option>
            <option value="Inggris">Inggris</option>
        </select><br><br>


        <p>Language Spoken</p>
        <input type="checkbox" id="bahasa" name="language[]" value="Bahasa Indonesia">
        <label for="bahasa">Bahasa Indonesia</label><br>

        <input type="checkbox" id="english" name="language[]" value="English">
        <label for="english">English</label><br>

        <input type="checkbox" id="other" name="language[]" value="Other">
        <label for="other">Other</label><br><br>


        <label for="bio">Bio</label><br>
        <textarea id="bio" name="bio" rows="4" cols="30"></textarea><br>


        <input type="submit" value="Sign Up">
    </form>
    

</body>
</html>
